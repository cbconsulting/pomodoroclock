<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <!-- Required meta tags -->
        <link rel="stylesheet" href="css/index.css" type="text/css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"  type="text/css"/>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <audio id="ringer" src="https://freesound.org/data/previews/146/146434_1904290-lq.mp3"></audio>
    </head>
    <body>
        <div class="spacer"></div>    
        <div class="container-fluid text-center block">
            <h1>Pomodoro Clock</h1>
            <h2>FreeCodeCamp</h2><br>
            <a href="https://www.freecodecamp.com/cbconsulting"><i class="fa fa-free-code-camp fa-4x alert-success" aria-hidden="true"></i></a>
            <div id="timerDiv">
                <h1 id="wow1">Start Timer</h1><br>
                <a href="#" class="btn new1" id="m5time">-</a>
                <h2 id="session"></h2>
                <h2 id="num">5</h2>
                <a href="#" class="btn new1" id="add5Time">+</a><br>
                <a href="#" class="btn new1" id="reset">Reset</a>
            </div>
            <div id="breakDiv">
                <h1 id="wow1">Break Timer</h1><br>
                <a href="#" class="btn new1" id="minus5Break">-</a>
                <h2 id="breakNumber">5</h2>
                <a href="#" class="btn new1" id="add5Break">+</a><br>
            </div>
            <a href="#" class="btn new1" id="start">Start</a><br>
        </div>
        <div class="spacer"></div>
    </body>
</html>
